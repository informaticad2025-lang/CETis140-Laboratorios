<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Docentes - CETIS 140</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #d22b2b; /* Rojo institucional */
      --secondary: #e7a33c; /* Dorado institucional */
      --success: #2ecc71;
      --warning: #f39c12;
      --danger: #e74c3c;
      --gray: #95a5a6;
      --light: #f8f9fa;
      --dark: #2c3e50;
      --border: #ddd;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fffbe6; /* Beige claro */
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    header {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      text-align: center;
      padding: 30px;
      position: relative;
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
      font-weight: 600;
    }

    header p {
      margin: 8px 0 0;
      font-size: 1.1rem;
      opacity: 0.9;
    }

    header img {
      width: 150px;
      height: 150px;
      object-fit: contain;
      position: absolute;
      top: 10px;
      left: 20px;
    }

    main {
      padding: 30px;
    }

    form {
      background: #f9f9f9;
      padding: 25px;
      border-radius: 12px;
      border: 1px solid var(--border);
      margin-bottom: 30px;
    }

    .form-row {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .form-group {
      flex: 1 1 200px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: var(--dark);
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 15px;
      transition: border 0.3s;
    }

    input:focus, select:focus {
      border-color: var(--primary-light);
      outline: none;
      box-shadow: 0 0 0 3px rgba(210, 43, 43, 0.1);
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    button:hover {
      background: var(--secondary);
    }

    .btn-success { background: var(--success); }
    .btn-success:hover { background: #219e50; }

    .btn-danger { background: var(--danger); }
    .btn-danger:hover { background: #c0392b; }

    .search-box {
      margin: 20px 0;
      display: flex;
      gap: 10px;
    }

    .search-box input {
      flex: 1;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      font-size: 14px;
    }

    th {
      background: #eef2f7;
      color: var(--dark);
      text-align: left;
      padding: 12px;
      font-weight: 600;
    }

    td {
      padding: 10px 12px;
      border-bottom: 1px solid var(--border);
    }

    tr:hover {
      background-color: #f5f9ff;
    }

    .actions {
      display: flex;
      gap: 8px;
    }

    .no-records {
      text-align: center;
      color: #777;
      font-style: italic;
      padding: 20px;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #555;
      font-size: 0.9rem;
      background: #f1f3f5;
      border-top: 1px solid var(--border);
    }

    @media (max-width: 768px) {
      .form-row, .search-box, .actions {
        flex-direction: column;
      }
      header h1 { font-size: 1.6rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="https://via.placeholder.com/150x150?text=CETIS+140" alt="Logo CETIS 140">
      <h1><i class="fas fa-chalkboard-teacher"></i> Registro de Docentes - CETIS 140</h1>
      <p>Direcci√≥n General de Educaci√≥n Tecnol√≥gica Industrial y de Servicios</p>
    </header>

    <main>
      <!-- Formulario de Registro -->
      <form id="registroForm">
        <div class="form-row">
          <div class="form-group">
            <label for="nombre"><i class="fas fa-user"></i> Nombre del Docente</label>
            <input type="text" id="nombre" required placeholder="Ej: Dra. Mar√≠a L√≥pez" />
          </div>
          <div class="form-group">
            <label for="especialidad"><i class="fas fa-book"></i> Especialidad</label>
            <select id="especialidad" required>
              <option value="">Selecciona</option>
              <option value="Log√≠stica">Log√≠stica</option>
              <option value="Programaci√≥n">Programaci√≥n</option>
              <option value="IA">Inteligencia Artificial</option>
            </select>
          </div>
          <div class="form-group">
            <label for="idDocente"><i class="fas fa-id-card"></i> ID del Docente</label>
            <input type="text" id="idDocente" required placeholder="Ej: D001" />
          </div>
        </div>

        <button type="submit" id="submitBtn">
          <i class="fas fa-save"></i> <span id="btnText">Registrar Docente</span>
        </button>
      </form>

      <!-- B√∫squeda -->
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Buscar por nombre o ID..." />
        <button onclick="buscarRegistro()"><i class="fas fa-search"></i> Buscar</button>
      </div>

      <!-- Tabla de Registros -->
      <div class="history">
        <h2><i class="fas fa-list"></i> Historial de Docentes</h2>
        <table id="dataTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Especialidad</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr><td colspan="4" class="no-records">No hay registros a√∫n.</td></tr>
          </tbody>
        </table>
      </div>
    </main>

    <footer>
      Sistema de Registro de Docentes ¬© <span id="year"></span> | CETIS 140
    </footer>
  </div>

  <script>
    // A√±o actual
    document.getElementById('year').textContent = new Date().getFullYear();

    // Cargar registros
    function cargarRegistros() {
      const registros = JSON.parse(localStorage.getItem('docentes')) || [];
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';

      if (registros.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4" class="no-records">No hay registros a√∫n.</td></tr>';
      } else {
        registros.forEach((reg, index) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${reg.id}</td>
            <td>${reg.nombre}</td>
            <td>${reg.especialidad}</td>
            <td class="actions">
              <button onclick="editarRegistro(${index})" class="btn-warning"><i class="fas fa-edit"></i> Editar</button>
              <button onclick="eliminarRegistro(${index})" class="btn-danger"><i class="fas fa-trash"></i> Borrar</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      }
    }

    // Validar contrase√±a
    function verificarContrasena() {
      const pass = prompt("üîê Ingresa la contrase√±a para continuar:");
      return pass === "CETIS140";
    }

    // Registrar nuevo docente
    document.getElementById('registroForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value;
      const especialidad = document.getElementById('especialidad').value;
      const id = document.getElementById('idDocente').value;

      const nuevo = { nombre, especialidad, id };

      const registros = JSON.parse(localStorage.getItem('docentes')) || [];
      const editIndex = document.getElementById('submitBtn').dataset.editIndex;

      if (editIndex !== undefined) {
        if (verificarContrasena()) {
          registros[editIndex] = nuevo;
          alert("‚úÖ Registro actualizado correctamente.");
          delete document.getElementById('submitBtn').dataset.editIndex;
          document.getElementById('btnText').textContent = "Registrar Docente";
        } else {
          alert("‚ùå Contrase√±a incorrecta. Acceso denegado.");
          return;
        }
      } else {
        registros.push(nuevo);
        alert("‚úÖ Registro guardado correctamente.");
      }

      localStorage.setItem('docentes', JSON.stringify(registros));
      this.reset();
      cargarRegistros();
    });

    // Editar registro
    function editarRegistro(index) {
      if (!verificarContrasena()) {
        alert("‚ùå Contrase√±a incorrecta.");
        return;
      }

      const registros = JSON.parse(localStorage.getItem('docentes')) || [];
      const reg = registros[index];

      document.getElementById('nombre').value = reg.nombre;
      document.getElementById('especialidad').value = reg.especialidad;
      document.getElementById('idDocente').value = reg.id;

      // Cambiar bot√≥n a modo edici√≥n
      document.getElementById('submitBtn').dataset.editIndex = index;
      document.getElementById('btnText').textContent = "Actualizar Registro";
      window.scrollTo(0, 0);
    }

    // Eliminar registro
    function eliminarRegistro(index) {
      if (!verificarContrasena()) {
        alert("‚ùå Contrase√±a incorrecta.");
        return;
      }

      if (confirm("¬øEst√°s seguro de eliminar este registro?")) {
        const registros = JSON.parse(localStorage.getItem('docentes')) || [];
        registros.splice(index, 1);
        localStorage.setItem('docentes', JSON.stringify(registros));
        cargarRegistros();
        alert("üóëÔ∏è Registro eliminado.");
      }
    }

    // Buscar registros
    function buscarRegistro() {
      const term = document.getElementById('searchInput').value.toLowerCase();
      const registros = JSON.parse(localStorage.getItem('docentes')) || [];
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';

      const filtrados = registros.filter(r =>
        r.nombre.toLowerCase().includes(term) ||
        r.id.toLowerCase().includes(term)
      );

      if (filtrados.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4" class="no-records">No se encontraron resultados.</td></tr>';
      } else {
        filtrados.forEach((reg, index) => {
          const originalIndex = registros.findIndex(r => r === reg);
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${reg.id}</td>
            <td>${reg.nombre}</td>
            <td>${reg.especialidad}</td>
            <td class="actions">
              <button onclick="editarRegistro(${originalIndex})" class="btn-warning"><i class="fas fa-edit"></i> Editar</button>
              <button onclick="eliminarRegistro(${originalIndex})" class="btn-danger"><i class="fas fa-trash"></i> Borrar</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      }
    }

    // Cargar al inicio
    cargarRegistros();
  </script>
</body>
</html>
